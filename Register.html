<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8"> 
	<meta name="viewport" content="width=device-idth, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Form Registrasi Android Member</title>
	<link rel="stylesheet" href="bootstrap.min.css">

	<style>
	body {
		margin: 0;
		padding: 0;
		background: url(atechtion.png);
		background-size: cover;
		background-position: all;

	}

	</style>

</head>


<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
  		<a href="#" class="navbar-brand">REGISTRATION FORM</a>
  		<button class="navbar-toggler" type="button" data-target="#mymenu" data-toggle="collapse" aria-controls="mymenu" aria-expanded="false">
  		<span class="navbar-toggler-icon"></span>
  		</button>
		<div class="collapse navbar-collapse" id="mymenu">
			<ul class="navbar-nav mr.auto">
				<li class="nav.item">
					<a href="login.html" class="nav-link active">Register</a>
				</li>
				<li class="nav.item">
					<a href="login.html" class="nav-link ">Login</a>
					
				</li>
			</ul>  			
  		</div>
  	  </nav>
  	<!--Content-->
  	<main class="py-4">
  		<div class="container">
  			<div class="row">
  				<div class="col-md-6 offset-md-3">	
  						<div class="card border-0 shadow-lg p-4">
  							<div class="h1 text-center">REGISTER HERE</div>
  							<form action="">
  								<div class="form-group">
  									<label for="firstname">First Name</label>
  									<input type="text" id="firstname" class="form-control" placeholder="Input Your First Name.."></input>
  								</div>
    							<div class="form-group">
  									<label for="lastname">Last Name</label>
  									<input type="text" id="lastname" class="form-control" placeholder="Input Your Last Name.."></input>
  								</div>
  								<div class="form-group">
  									<label for="nim">NIM</label>
  									<input type="number" id="nim" class="form-control" placeholder="Input Your NIM.."></input>
  								</div>
    							<div class="form-group">
  									<label for="tgl_lahir">Tanggal Lahir</label>
  									<input type="date" id="tgl_lahir" class="form-control" placeholder="Input Your Birth Date.."></input>
  								</div>
  								<div class="form-group">
								    <label for="exampleFormControlFile1">Upload Your Photo</label>
								    <input type="file" class="form-control-file" id="exampleFormControlFile1">
								</div>
  								<div class="form-group">
  									<label for="email">Email</label>
  									<input type="Email" id="email" class="form-control" placeholder="Input Your Email here.."></input>
  									<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  								</div>
  								<div class="form-group">
  									<label for="password">Password</label>
  									<input type="password" id="password" class="form-control" placeholder="Input New Password here.."></input>
  								</div>
  								<div class="form-group form-check">
								    <input type="checkbox" class="form-check-input" id="exampleCheck1">
								    <label class="form-check-label" for="exampleCheck1">I've input the valid data</label>
								 </div>
  								<div class="form-group">
  									<a class="btn btn-success btn-block" href="login.html" role="button">Register</a>
  						</div>
  							</form>
  				</div>	
  			</div>
  		</div>
  	 </main>
  	 <!--Content-->
	<script src="bootstrap.min.js"></script>
</body>
</html>
